<div class="item">
    <img class="itemImg" src="{URL}" alt="">
    <div class="itemPlatform">Platforma: {platform}</div>
    <div class="itemName">Pavadinimas: {name}</div>
    <div class="itemPrice">Kaina: {price} €/para</div>
    <div class="itemDescription">Aprasymas: <br> {description}</div>
</div>
<div class="dateinput">
    Pradžia:
    <input type="date" id="startDate">
    Pabaiga:
    <input type="date" id="returnDate">
    <button class="button" onclick="getDate()">Patvirtinti</button>
</div>
